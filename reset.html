<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset</title>
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./css/reset.css" />
</head>

<body>
  <div class="reset-form">
    <form>
      <h2>Enter your new password</h2>

      <div class="form-group">
        <input type="password" class="form-control-input" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control-input" placeholder="Confirm Password" required />
      </div>

      <div class="form-group">
        <button type="submit" class="form-control-submit-button">
          Reset Password
        </button>
      </div>
      <p><a style="text-decoration: none;" href="./recover.html">Resend verification email</a></p>
    </form>
  </div>
</body>

</html>
